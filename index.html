<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brainfuck interpreter</title>
    <meta name="description" content="A simple Brainfuck interpreter">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="main">
      <h1>Brainfuck interpreter</h1>
      <textarea id="codeInput" rows="3" placeholder="Insert your brainfuck code here"></textarea>
      <div id="actions">
        <span id="error" class="hidden">Invalid input</span>
        <button id="run">Run</button>
      </div>
      <textarea id="result" placeholder="Here will be displayed your result" disabled></textarea>
      <span>Hello world example:
        <pre><code>++++++++++[>+++++++>++++++++++>+++>+<<<<-]>++.>+.+++++++.<br>.+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.</code></pre>
      </span>
    </section>
  </body>
</html>
